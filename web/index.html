<!DOCTYPE HTML>
<html>
<head>
    <title>自动生成不干胶标签打印稿</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/js-cookie/2.1.2/js.cookie.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
            </div>

            <div class="col-xs-6 jumbotron">
                <h1>不干胶标签打印</h1>
                <p>自动生成器</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
            </div>

            <div class="col-xs-6">
                <div class="input-group">
                    <div class="input-group-btn specs-dropdown">
                        <button type="button" class="btn btn-default dropdown-toggle" id="specs-list" data-toggle="dropdown">
                            <span>标签规格</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="specs-list">
                            <li role="presentation" class="template">
                                <div class="spec-item" role="menuitem" tabindex="-1" href="#">
                                    <span>自定义标签 宽12.2厘米 高20.8厘米 15行 5列</span>
                                    <a href="#">删除</a>
                                </div>
                            </li>
                            <li role="presentation">
                                <div class="spec-item" role="menuitem" tabindex="-1" href="#">
                                    <span>自定义标签 宽2.2厘米 高20.8厘米 15行 5列</span>
                                    <a href="#">删除</a>
                                </div>
                            </li>
                            <li role="presentation">
                                <div class="spec-item" role="menuitem" tabindex="-1" href="#">
                                    <span>自定义标签 宽112.22厘米 高220.18厘米 115行 15列</span>
                                    <a href="#">删除</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <input type="text" name="specs" class="form-control" disabled="disabled" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-3">
                <h3><span class="label label-default">纸张大小</span></h3>
                <div class="input-group">
                    <span class="input-group-addon">宽</span>
                    <input type="text" name="width" class="form-control" />
                    <span class="input-group-addon">厘米</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">高</span>
                    <input type="text" name="height" class="form-control" />
                    <span class="input-group-addon">厘米</span>
                </div>
                </div>
            <div class="col-xs-3">
                <h3><span class="label label-default">标签数量</span></h3>
                <div class="input-group">
                    <input type="text" name="line" class="form-control" />
                    <span class="input-group-addon">行</span>
                </div>
                <div class="input-group">
                    <input type="text" name="column" class="form-control" />
                    <span class="input-group-addon">列</span>
                </div>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-6">
                <div class="input-group">
                    <span class="input-group-addon">标签内容</span>
                    <input type="text" name="text" class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" onclick="generate();" class="btn btn-default">点击生成</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
